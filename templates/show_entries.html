{% block body %}
  {% for entry in entries %}
    <li></h2>{{ entry.title }}&nbsp;</h2>{{ entry.text1|safe }}&nbsp;</h2>{{ entry.text2|safe }}&nbsp;</h2>{{ entry.text3|safe }}&nbsp;</h2>{{ entry.text4|safe }}&nbsp;</h2>{{ entry.text5|safe }}&nbsp;</h2>{{ entry.text6|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
